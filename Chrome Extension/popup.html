<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Sentiment Analysis</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container p-4 shadow rounded-lg bg-light">
        <h1 class="text-center mb-4">Sentiment Analysis Results</h1>
        <div id="results" class="results text-center">
            <p class="text-success">Positive: <span id="positivePercentage"></span>%</p>
            <p class="text-danger">Negative: <span id="negativePercentage"></span>%</p>
        </div>
        <div class="chart-container my-4">
            <canvas id="myChart"></canvas>
        </div>
        <div class="price-alert mt-4">
            <p id="priceDisplay">Current Price: <span id="currentPrice"></span></p>
            <input type="email" id="emailInput" class="form-control mt-2" placeholder="Enter your email">
            <button id="subscribeButton" class="btn btn-primary mt-2">Subscribe</button>
            <div id="message" class="text-warning"></div> 
        </div>
    </div>
    <script src="smtp.js"></script>
    <script src="chart.umd.js"></script>
    <script src="popup.js"></script>
</body>
</html>
